<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body class="container">

    <hr/>
    <h1>web ui by Nag</h1>
    <hr/>
    <span id="time" class="badge badge-danger">time</span>
    <hr/>
    <button id="todos-btn" class="btn btn-success">Load Top 5 todos</button>
    <select id="todos-count-list">
        <option value=""></option>
        <option>5</option>
        <option>15</option>
        <option>20</option>
        <option>50</option>
    </select>
    
    <input id="todos-count-inp" size="3"/>

    <hr/>
    <span id="progress"></span>
    <ul id="todos">
    </ul>
    <hr/>

    <div class="alert alert-info">welcome to ui-world</div>
    <button class="btn btn-dark">what next?</button>
    <button class="btn btn-danger">Hide</button>
    <button class="btn btn-primary">Show</button>

    <script src="./index.js"></script>

</body>
</html>
